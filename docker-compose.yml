version: '2'

services:
  db:
    image: postgres
  api:
    build: .
    command: /bin/bash -c "bundle exec rake db:setup && rails s -p 8080"
    environment:
      - RAILS_ENV=development
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=
      - POSTGRES_HOST=db
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    links:
      - db
    depends_on:
      - db
