image: "ruby:2.3.1"

services:
  - postgres:latest

cache:
  paths:
    - vendor/ruby

before_script:
  - ruby -v
  - gem install bundler --no-ri --no-rdoc
  - bundle install -j $(nproc) --path vendor

rubocop:
  script:
  - env RAILS_ENV=test bundle exec rubocop

rspec:
  script:
  - cp config/database-gitlab.yml config/database.yml
  - env RAILS_ENV=test bundle exec rake db:setup db:migrate
  - env RAILS_ENV=test bundle exec rspec
